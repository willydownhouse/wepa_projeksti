<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Twitter | MyPage</title>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link th:href="@{/css/myPage.css}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="pageWrapper">
      <div class="overlay hidden"></div>
      <div class="myModal hidden">
        <ul id="userList" class="list-group"></ul>
      </div>
      <div class="addPictureModal hidden">
        
          <form th:action="@{/users/{username}/pictures(username=${username})}" method="POST" enctype="multipart/form-data">
            <input class="mb-2" type="file" name="file" />
            <input type="submit" class="btn btn-outline-secondary" value="Send!"/>
        </form>
        
      </div>

      <div class="container">
        <nav class="navbar navbar-light bg-light">
          <div class="p-0 container-fluid">
            
            <div class="btn-group">
              <a class="btn btn-outline-secondary" th:href="@{/}">
                Feed
              </a>
              
              <button id="addPhotoModal" class="btn btn-outline-secondary">Photo</button>
            </div>
              
            
            
            
  
            <form id="searchUsersForm" class="d-flex">
              <input
                id="searchUsersInput"
                class="form-control me-2"
                type="search"
                placeholder="Search new friends"
                aria-label="Search"
                name="username"
                required
                autocomplete="off"
                              />
            </form>
            <div class="d-flex">
             
              <form th:action="@{/logout}" method="POST">
                <input
                  class="btn btn-outline-dark"
                  type="submit"
                  value="Logout"
                >
                  
                </input>
              </div>
            </form>
          </div>
        </nav>

        
        

        <!-- PROFILE  -->
        <div class="profile ml-3">
            <div class="img">
              <i class="fas fa-user-alt fa-7x"></i>
            </div>
            <div class="profileContent">
              <h2 class="text-muted" th:text="'Welcome to '+ ${username} + '`s page'">Username</h2>
            </div>
        </div>

        
        
  
        <div th:replace="fragments/layout :: header(text='My tweets')"></div>
  
        <div th:replace="fragments/layout :: tweets"></div>
      </div>
      
    </div>

    <script th:src="@{https://kit.fontawesome.com/415dfa391f.js}" crossorigin="anonymous"></script>

    <script th:inline="javascript"> var contextRoot = /*[[@{/}]]*/ '';</script>

    <script type="module" th:src="@{/js/myPage.js}" ></script>
    
  </body>
</html>

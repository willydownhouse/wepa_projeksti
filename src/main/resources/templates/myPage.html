<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Twitter | Login</title>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link th:href="@{/css/myPage.css}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="pageWrapper">

      <div class="container">
        <nav class="navbar navbar-light bg-light">
          <div class="p-0 container-fluid">
            <a class="navbar-brand" th:href="@{/}">
              <button class="btn btn-secondary">Feed</button>
            </a>
            <p th:text="${username}">user</p>
  
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search friends"
                aria-label="Search"
              />
            </form>
            <div class="d-flex">
             
              <form th:action="@{/logout}" method="POST">
                <input
                  class="btn btn-outline-dark"
                  type="submit"
                  value="Logout"
                >
                  
                </inp>
              </div>
            </form>
          </div>
        </nav>

        <!-- PROFILE  -->
        <div class="profile ml-3">
            <div class="img"></div>
        </div>
        
  
        <div th:replace="fragments/layout :: header(text='My tweets')"></div>
  
        <div th:replace="fragments/layout :: tweetsNoAddCommentForm"></div>
      </div>
      
    </div>

    <script th:src="@{https://kit.fontawesome.com/415dfa391f.js}" crossorigin="anonymous"></script>
    
  </body>
</html>
